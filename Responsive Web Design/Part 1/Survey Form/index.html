<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
  <title>Survey Form</title>
</head>
<body>
  <div class="container">
    <h1 id="title">Survey Form Project for freeCodeCamp</h1>
    <p id="description">Sample survey form for freeCodeCamp</p>
  
    <main>
      <form id="survey-form">
      
        <div class="form-group">
          <label for="name" id="name-label">Full Name</label>
          <input id="name" type="text" placeholder="Enter your full name" required />
        </div>
      
        <div class="form-group">
          <label for="email" id="email-label">Email Address</label>
          <input id="email" type="email" placeholder="Enter your email" required />
        </div>
      
        <div class="form-group">
          <label for="number" id="number-label">Your Age (optional)</label>
          <input id="number" type="number" min="13" max="120" placeholder="e.g. 25" />
        </div>
      
        <div class="form-group">
          <label for="dropdown">Which best describes your current role?</label>
          <select id="dropdown" required>
            <option disabled selected>Select one</option>
            <option>Student</option>
            <option>Full-time Job</option>
            <option>Freelancer</option>
            <option>Unemployed</option>
            <option>Prefer not to say</option>
          </select>
        </div>
      
        <div class="form-group">
          <fieldset>
            <legend>How would you rate your overall learning experience?</legend>
            <label><input type="radio" name="experience" value="excellent" required /> Excellent</label>
            <label><input type="radio" name="experience" value="good" /> Good</label>
            <label><input type="radio" name="experience" value="average" /> Average</label>
            <label><input type="radio" name="experience" value="poor" /> Poor</label>
          </fieldset>
        </div>
      
        <div class="form-group">
          <fieldset>
            <legend>Which skills did you improve? (Select all that apply)</legend>
            <label><input type="checkbox" value="html" /> HTML</label>
            <label><input type="checkbox" value="css" /> CSS</label>
            <label><input type="checkbox" value="javascript" /> JavaScript</label>
            <label><input type="checkbox" value="react" /> React</label>
            <label><input type="checkbox" value="backend" /> Backend Development</label>
          </fieldset>
        </div>
      
        <div class="form-group">
          <label for="comments">Any suggestions or comments?</label>
          <textarea id="comments" placeholder="Let us know how we can improve..."></textarea>
        </div>
      
        <div class="form-group">
          <button id="submit" type="submit">Submit Feedback</button>
        </div>
      </form>
      
    </main>
  </div>
  <footer>
    <p>Created by <a href="https://www.github.com/agitdev1" target="_blank">Agitdev1</a></p>
  </footer>
</body>
</html>
